<!-- Работа со списками. Нумерованный список. Непроноумерованный список ( в виде точек вместо цифр)
start задает откуда начинается нумерация; есть всякие значения type - например, английский алфавит большими буквами-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol start = "1" type ="A">
        <li>Купи молоко</li>
        <li>Купи картошку</li>
        <li>Купи машинку</li>
    </ol>



    <ul type="circle">
        <li>Купи молоко</li>
        <li>Купи картошку</li>
        <li>Купи машинку</li>
     
    </ul>
</body>
</html>
