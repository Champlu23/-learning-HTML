<!-- Селекторы выбора
selected - выбор по умолчанию 
disabled - этот элемент нельзя выбрать
multiple - можно выбрать несколько вариантов сразу
size - количество вариантов показанных пользователю-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select multiple size="3">
        <option disabled selected>чай</option>
        <option>картошка</option>
        <option selected>рис</option>
        <option selected>кофе</option>
    </select>
</body>
</html>
