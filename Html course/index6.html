<!-- Ссылки 
Тег a и атрибут href в совокупности создают ссылку
Атрибут blank позволяет открыть ссылку на другой вкладке
href = "#" - это якорь (ссылка на себя же) 
href = mailto - Это надо для того, чтобы запустить скрипт на написания письма кому-то(то есть по клику на эту ссылку будет осуществлен переход
на указанную почту и уже можно писать письмо)-->
