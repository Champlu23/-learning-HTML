<!-- <h> - тег заголовка цифры с 1 по n отвечают за размер текста 
    <b> - сделать жирным текст 
    <strong> - тоже самое что <b> 
    <em> - текст курсивом 
    <strike> - делает перечеркнутый текст(просто зачеркивает текст)
    <sub> - нижний индекс; <sup> - верхний индекс
    <br> - обозначает переход на некст строку
    <hr> - создает горизонтальную линию 
    <abbr> - нужен для аббревиатур
    title - это атрибут. Тут используем для расшифровки термина в "подсказке"
    <address> - для адресов. (просто текст курсивом) 
    <big> делает текст больше, <small> - меньше
    <prev> - реально сохраняет расположение пробелов как пишешь в коде 
    В тег <code> записываются какие-то фрагменты кода -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <strike>dsafdsa</strike>
    </h2>

    <h3 title = "somebody once told me">
        AAAAAC
    </h3>

    <h1>
       <hr> AAAAAB
    </h1>

    Просто текст
    Просто текст
    <p>Просто <b> текст </b></p>
    <p>Просто <strong>текст</strong></p>
    <p>Просто <em> текст </em></p>

     H <sub>2</sub> O <br> ss<br>
     a <sup>2</sup> 

     <abbr title ="HyperText Markup Language">HTML</abbr> 

     <address>
        <small> Samara </small>, <big> Russia </big>
     </address>


     <pre> 
        A    A  C
     </pre>

     <code>
        let x = 0;
     </code>
</body>
</html>
